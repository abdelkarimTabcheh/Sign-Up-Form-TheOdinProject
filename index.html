<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="flex-container">
        <div class="left-container">
            <div class="card-logo">
                <img src="images/odin-lined.png" alt="Odin Project Logo Transparent">
                <span>Abed</span>
            </div>
            <footer>
                <p>Background photo by <a href="https://unsplash.com/@daveslmnca">David Salamanca</a> 
                    on <a href="https://unsplash.com/photos/an-aerial-view-of-a-body-of-water-_5fSqRPz-O0">Unsplash</a>
                </p>
            </footer>
        </div>
        <div class="right-container">
            <div class="top-right-card">
                <span>This is not a real online service,<br> Please do not take it too seriously and supply sensitive information!</span>
                <span>Sign up now to get started!</span>
            </div>
            <div class="mid-right-card">
                <form action="" method="post">
                    <fieldset>
                        <legend>Sign-up form</legend>
                        <div class="first-row">
                            <div>
                                <label for="f-name">First Name</label>
                                <input type="text" name="fname" id="f-name" pattern="[A-Za-z]+" placeholder="Abdelkarim" required>
                            </div>
                            <div>
                                <label for="l-name">Last Name</label>
                                <input type="text" name="lname" id="f-name" pattern="[A-Za-z]+" placeholder="Tabcheh" required>
                            </div>
                        </div>
                        <div class="second-row">
                            <div>
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" placeholder="atabcheh@gmail.com" required>
                            </div>
                            <div>
                                <label for="phone">Phone Number</label>
                                <input type="tel" name="phone" id="phone" placeholder="00961548965" required>
                            </div>
                            
                        </div>
                        <div class="third-row">
                            <div>
                                <label for="Password">Password</label>
                                <input type="password" name="password" id="Password" placeholder="" required>
                            </div>
                            <div>
                                <label for="confirmpass">Confirm Password</label>
                                <input type="password" name="confirmpass" id="confirmpass" placeholder="" required>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="bottom-right-card">
                <button type="submit">Create Accout!</button>
                <span class="button-text">Already have an account? <a href="#">Log in</a></span>
            </div>
        </div>
    </div>
</body>
</html>
